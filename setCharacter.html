<body translate="no">
  <div class="wrapper">
    <div data-carousel>

      <ul class="slide__list Wallop-list">

        <li class="slide__item Wallop-item Wallop-item--current">
          <h2 class="slide__heading">
            <img src="img/seal.png">
          </h2>
          <blockquote>
            <cite class="slide__cite">"물개"</cite>
            <p class="slide__quote">
              물개는 해양쓰레기로 고통받는 해양 동물 중 하나입니다.
            </p>
          </blockquote>
        </li>

        <li class="slide__item Wallop-item">
          <h2 class="slide__heading">
            <img src="img/turtle.png">
          </h2>
          <blockquote>
            <cite class="slide__cite">"거북이"</cite>
            <p class="slide__quote">거북이는 해양쓰레기로 고통받는 해양 동물 중 하나입니다.</p>
          </blockquote>
        </li>

        <li class="slide__item Wallop-item">
          <h2 class="slide__heading">
            <img src="img/shrimp.png">
          </h2>
          <blockquote>
            <cite class="slide__cite">"새우"</cite>
            <p class="slide__quote">새우는 해양쓰레기로 고통받는 해양 동물 중 하나입니다.</p>
          </blockquote>
        </li>
        <div id="btn_group">
            <button id="test_btn1">캐릭터 선택</button>
            <button id="test_btn2">돌아가기</button>
        </div>

      </ul>

      <button class="button--prev Wallop-buttonPrevious" id="arrow" title="previous">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.9 50.2">
          <path d="M25.1 50.2L0 25.1 25.1 0l2.8 2.8L5.7 25.1l22.2 22.2z" /></svg>
      </button>

      <button class="button--next Wallop-buttonNext" id="arrow2" title="next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.9 50.2">
          <path d="M25.1 50.2L0 25.1 25.1 0l2.8 2.8L5.7 25.1l22.2 22.2z" /></svg>

    </div>
  </div>

  <script
    src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/wallop/2.4.1/js/Wallop.min.js'></script>

  <script id="rendered-js">
    const slider = document.querySelector('[data-carousel]');
    const slides = [...document.querySelectorAll('.Wallop-item')];
    this.wallop = new Wallop(slider);

    let prev = 0;

    const removePrevClasses = index => {
      let prevClass;
      if (slides[index].classList.contains('Wallop-item--hidePrevious')) {
        prevClass = 'Wallop-item--hidePrevious';
      } else if (slides[index].classList.contains('Wallop-item--hideNext')) {
        prevClass = 'Wallop-item--hideNext';
      }

      if (prevClass) {
        setTimeout(() => {
          slides[index].classList.remove(prevClass);
        }, 600);
      }
    };

    const onChange = () => {
      removePrevClasses(prev);
      prev = this.wallop.currentItemIndex;
    };

    this.wallop.on('change', onChange);
      //# sourceURL=pen.js
  </script>

  <script
    src="https://static.codepen.io/assets/editor/live/css_reload-5619dc0905a68b2e6298901de54f73cefe4e079f65a75406858d92924b4938bf.js"></script>
